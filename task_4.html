<<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定位和居中问题</title>
	<style>
		.rectangle{
			background-color: #ccc;
			width:400px;
			height:200px;
			position:absolute;
			top:50%;
			left:50%;
			transform: translate(-50%, -50%); 
		}
		.semicircle1{
			background-color:#fc0;
			width:50px;
			height:50px;
			border-radius: 0 0 50px 0;
		}
		.semicircle2{
			background-color:#fc0;
			width:50px;
			height:50px;
			border-radius: 50px 0 0 0;
			position:absolute;
			bottom: 0;
			right:0;
		}	
	</style>
</head>
<body>
	<div class="rectangle">
		<div class="semicircle1"></div>
		<div class="semicircle2"></div>
</div>
</body>
</html>
